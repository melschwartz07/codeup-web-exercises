<!DOCTYPE html>
<html>
<head>
    <title>Konami</title>


    <script src="../js/jQuery/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function() {
            var keys = [];
            var code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];



            $(document).keydown(function(keyEvent) {
                keys.push(keyEvent.keyCode);

                if ( keys.length > code.length ) { keys.shift(); }

                if ( keys.toString() == code.toString() ) {
                    $('30 Lives!').slideDown('slow');
                }
            });
        });
    </script>
</head>

<body>


<h1>Konami</h1>
<p>Enter the code as follows:</p>
<p><strong>Up-Up-Down-Down-Left-Right-Left-Right-b-a-&lt;Enter&gt;</strong></p>

</body>
</html>
